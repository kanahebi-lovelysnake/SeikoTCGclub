<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script type="module" src="./admin.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

            <p>呼び出し中</p>

        <div class="right">
            <p>待機中</p>

    <input type="text" id="messagebox"><button id="messagebutton">送信</button><br>
